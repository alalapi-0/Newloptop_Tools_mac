name: lint

on:
  push:
  pull_request:

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Run shellcheck
        run: |
          files=$(find . -type f -name "*.sh")
          if [ -z "$files" ]; then
            echo "No shell scripts to lint."
            exit 0
          fi
          shellcheck $files
